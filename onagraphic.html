<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar { fill: steelblue; }

</style>
<body>

<h1>ONA has most in common with MobileMe&You</h1>
<h2>Percent of speakers at last three conferences who also presented at last three ONAs</h2>
<svg></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var data = [{"salesperson":"NICAR","sales":2.3},
{"salesperson":"Computation+Journalism","sales":4.5},
{"salesperson":"IRE","sales":4.9},
{"salesperson":"JournalismInteractive","sales":20.7},
{"salesperson":"ISOJ","sales":22.1},
{"salesperson":"MobileMe&You","sales":40.4}];

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 40, left: 150},
    width = 700 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// set the ranges
var y = d3.scaleBand()
          .range([height, 0])
          .padding(0.3);

var x = d3.scaleLinear()
          .range([0, width]);

// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

  // format the data
  data.forEach(function(d) {
    d.sales = +d.sales;
  });

  // Scale the range of the data in the domains
  x.domain([0, 50])
  y.domain(data.map(function(d) { return d.salesperson; }));
  //y.domain([0, d3.max(data, function(d) { return d.sales; })]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      //.attr("x", function(d) { return x(d.sales); })
      .attr("width", function(d) {return x(d.sales); } )
      .attr("y", function(d) { return y(d.salesperson); })
      .attr("height", y.bandwidth());

  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  svg.append("text")
      .attr("y", height + (margin.bottom/2))
      .attr("x", ( (width + margin.left) / 2))
      .attr("dy", "1em")
      .attr("text-anchor", "end")
      .attr("font-size", "12px")
      .attr("font-family","Poppins")
      .text("Number Granted");

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -margin.left)
      .attr("x",0 - (height / 3))
      .attr("dy", "1em")
      .attr("text-anchor", "end")
      .attr("font-size", "12px")
      .attr("font-family","Poppins")
      .text("Number Granted");


</script>
</body>
